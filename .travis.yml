sudo: false

addons:
    apt_packages:
        - lib32stdc++6  # needed for spcomp
        - python-demjson  # needed for jsonlint

before_script:
    # install smbuilder
    - git clone https://github.com/splewis/sm-builder
    - cd sm-builder
    - pip install --user -r requirements.txt
    - python setup.py install --prefix=~/.local
    - cd ..

    # install the sourcemod compiler
    - SMPACKAGE="http://sourcemod.net/latest.php?os=linux&version=1.7"
    - wget $SMPACKAGE
    - tar xfz $(basename $SMPACKAGE)
    - cd addons/sourcemod/scripting/
    - chmod +x spcomp
    - PATH+=":$PWD"

    - cd include
    - wget https://raw.githubusercontent.com/thraaawn/SMJansson/master/pawn/scripting/include/smjansson.inc
    - cd ../../../..

script:
    - smbuilder --flags="-E"
    - jsonlint -v configs/trate/example_match.json

notifications:
    email: true
